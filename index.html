<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tetris</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">

    <div class="col-xs-6">

      <div class="row">
        <div class="col-xs-6">
          <span>Lines:</span>
          <span id="score">0</span>
        </div>
        <div class="col-xs-6">
          <span>MaxScore:</span>
          <span id="maxScore">0</span>
        </div>
      </div>

      <div id="canvas"></div>

    </div>
    <div class="col-xs-3">
      <div class="col-xs-12">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <button id='btnUp' class='btn btn-lg'><span class='glyphicon glyphicon-arrow-up'></span></button>
        </div>
        <div class="col-xs-4"></div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-4">
          <button id='btnLeft' class='btn btn-lg'><span class='glyphicon glyphicon-arrow-left'></span></button>
        </div>
        <div class="col-xs-4">
          <button id='btnDown' class='btn btn-lg'><span class='glyphicon glyphicon-arrow-down'></span></button>
        </div>
        <div class="col-xs-4">
          <button id='btnRight' class='btn btn-lg'><span class='glyphicon glyphicon-arrow-right'></span></button>
        </div>
      </div>
    </div>



  </div>
</div>

<script src='js/jquery.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src='js/raphael.min.js'></script>
<script src='js/tetris.js'></script>
</body>
</html>
