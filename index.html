<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tetris</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="row">

    <div class="col-xs-3">
      <span>Lines:</span>
      <span id="lines">0</span>
    </div>
    <div class="col-xs-3">
      <span>Score:</span>
      <span id="score">0</span>
    </div>
    <div class="col-xs-3">
      <span>MaxScore:</span>
      <span id="maxScore">0</span>
    </div>
    <div class="col-xs-3">
      <span>Speed:</span>
      <span id="speed">0</span>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-9">
      <div id="canvas"></div>
    </div>
    <div class="col-xs-3" style="position:absolute; bottom:0; right: 10px">
      <div class="col-xs-12">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <button id='btnUp' class='btn btn-lg'><span class='glyphicon glyphicon-arrow-up'></span></button>
        </div>
        <div class="col-xs-4"></div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-4">
          <button id='btnLeft' class='btn btn-lg'><span class='glyphicon glyphicon-arrow-left'></span></button>
        </div>
        <div class="col-xs-4">
          <button id='btnDown' class='btn btn-lg'><span class='glyphicon glyphicon-arrow-down'></span></button>
        </div>
        <div class="col-xs-4">
          <button id='btnRight' class='btn btn-lg'><span class='glyphicon glyphicon-arrow-right'></span></button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src='js/raphael.min.js'></script>
<script src='js/tetris.js'></script>
</body>
</html>
